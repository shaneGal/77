<!DOCTYPE html>
<html>
	<head><title>Motion sensor</title></head>
	<script src="/socket.io/socket.io.js"></script>
	<body>
	<br><script>
	  var socket = io();
	  socket.on('longM',function(data){
			  document.body.outerHTML = '';
			  document.write(data.descriptionLong);
	  });
	</script></br>
		<br><script>
	  socket.on('shortM',function(data){
			  document.body.innerHTML = '';
			  document.write(data.descriptionShort);
	  });
	</script></br>
	</body>
</html>
